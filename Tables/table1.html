<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>

        <tr>
          <th>firstname</th>
          <th>lastname</th>

          <th>year of birth</th>

        <tr>
          <td>Adilson</td>
          <td>Simiao</td>

        </tr>
        <tr>
          <td>Marcos</td>

          <td>1989</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
