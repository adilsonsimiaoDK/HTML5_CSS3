<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <select name="" id="">
        <option value="option1">Parana</option>
        <option value="option2">Sao Paulo</option>
        <option select value="option3">Santa Catarina</option>
      </select>
    </form>
    <form>
      <label for="option">Number</label><br />
      <input id="option" type="number" placeholder="0" /><br /><br />
      <input type="password" /><br /><br />
      <input type="radio" /><br /><br />
      <input type="checkbox" /><br /><br />
      <input type="submit" /><br /><br />
      <input type="reset" /><br /><br />
      <input type="button" /><br /><br />
      <input type="file" /><br /><br />
      <input type="hidden" /><br /><br />
      <input type="image" /><br /><br />
      <input type="range" /><br /><br />
      <input type="date" /><br /><br />
      <input type="month" /><br /><br />
      <input type="week" /><br /><br />
      <input type="time" /><br /><br />
      <input type="datetime-local" /><br /><br />
      <input type="email" /><br /><br />
      <input type="email" /><br /><br />
      <input type="url" /><br /><br />
      <input type="tel" /><br /><br />
      <input type="search" /><br /><br />
      <input type="color" /><br /><br />
    </form>
  </body>
</html>
