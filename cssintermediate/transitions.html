<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        background-color: brown;
        transition: 150ms;
      }
      div:hover {
        border-radius: 40px;
        background-color: chocolate;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
