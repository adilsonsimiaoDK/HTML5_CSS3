<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      html {
        height: 100%;
        margin: 0 auto;
      }
      body {
        height: 100%;
        margin: 0 auto;
        align-content: center;
      }
      div {
        padding: 20px;
        height: 300px;
        width: 300px;
        background-color: aquamarine;
        position: relative;
        bottom: auto;

        color: black;
        top: 30px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div>Example Element</div>
  </body>
</html>
