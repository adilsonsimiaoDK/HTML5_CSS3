<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Decoration</title>
    <style>
      h4 {
        text-decoration: overline wavy #123456 5px;
      }
      p {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h4>This is h4</h4>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae <br />
      corrupti voluptatibus, dolor quam ea repellat blanditiis doloremque, nulla
      <br />
      nam adipisci dolorum consequuntur? Vitae iste, aliquid nostrum maiores
      <br />
      nulla cupiditate quo?
    </p>
  </body>
</html>
