<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        background-color: lightgreen;
        height: 50px;
        width: 300px;
        margin: 20px;
        padding: 100px 90px 50px 120px;
        border: 10px groove black;
        /* Calc width total 300+90+120=510px*/
        /* Calc height total 50+100+50=200px*/
      }
    </style>
  </head>
  <body>
    <div class="box">This is a box with padding</div>
  </body>
</html>
